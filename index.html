<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SanApps — Analisador SUS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">SanApps — Analisador SUS</header>

  <section class="card">
    <h2>Carregar CSV</h2>
    <input type="file" id="csvFile" accept=".csv">
  </section>

  <section class="card">
    <h2>Intervalo de Datas</h2>
    <label>De <input type="date" id="dataInicio"></label>
    <label>Até <input type="date" id="dataFim"></label>
    <button id="btnAplicar">Aplicar</button>
  </section>

  <section class="card">
    <h2>Pacientes</h2>
    <input type="text" id="pesquisa" placeholder="Pesquisar...">
    <table id="tabelaPacientes">
      <thead>
        <tr>
          <th data-col="cns">CNS</th>
          <th data-col="nome">Nome</th>
          <th data-col="nasc">Nascimento</th>
          <th data-col="exames">Exames</th>
          <th data-col="dias">Presenças</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="card">
    <h2>Gráfico de Exames por Dia</h2>
    <canvas id="grafico"></canvas>
  </section>

  <section class="card">
    <h2>Novos Registros</h2>
    <button id="btnCopiarNovos">Copiar novos nomes</button>
    <div id="listaNovos"></div>
  </section>

  <section class="card">
    <h2>Armazenamento</h2>
    <div id="armazenamentoInfo"></div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
